<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText"/>
<input type="button" value="Add" onclick="addItem2()"/>
<script>
    function addItem() {
        let items = document.getElementById('items');

        let li = document.createElement('li');
        li.textContent = document.getElementById('newText').value;

        let span = document.createElement('span');
        span.innerHTML = ' <a href="#">[Delete]</a>';
        span.addEventListener('click', function () {

            //alert('стана');
            //console.log(this); // this-а е елемента който е кликнат

            let li = span.parentNode;
            //console.log(li);

            li.parentNode.removeChild(li)
        });

        li.appendChild(span);
        items.appendChild(li);
    }
</script>
<script>
    function addItem2() {
        let text = document.getElementById('newText').value;
        let li = document.createElement('li');
        li.appendChild(document.createTextNode(text + ' '));

        let span = document.createElement('span');
        span.innerHTML = "<a href='#'>[Delete]</a>";
        span.firstChild.addEventListener('click', deleteItem); // тука се закачаме за <a></a>

        li.appendChild(span);
        document.getElementById('items').appendChild(li);
        document.getElementById('newText').value = '';

        function deleteItem() {
            let li = this.parentNode.parentNode;
            let ul = li.parentNode;
            ul.removeChild(li);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show More</title>
</head>
<body>
<a href="#" id="more" onclick="showText()">Read more...</a>
<span id="text" style="display: none">Welcome to the "Show More Text Example".</span>
<script>
    function showText() {
        document.getElementById('text').style.display = 'inline';
        document.getElementById('more').style.display = 'none';
    }
</script>
</body>
</html>
